<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="calculator" class="container-fluid">
    <form id="calc-form">
        <div class="text-center bor-bot row calc-invitation p10">Моля, въведете необходимите данни</div>
        <div class="row bor-bot ">
            <div class="col-xs-6 p10 ">валута:</div>
            <div class="col-xs-6 p10 bor-left">
                <select class="form-control">
                    <option value="bgn">BGN (лева)</option>
                    <option value="eur">EUR (евро)</option>
                    <option value="usd">USD (щ.долар)</option>
                </select>
            </div>
        </div>
        <div class="row bor-bot ">
            <div class="col-xs-6 p10 ">дължима сума:</div>
            <div class="col-xs-6 p10 bor-left">
                <input class="form-control" name="calc-sum" type="text"/>
                <div id="error-sum-info" class="text-danger ">Въведете само цифри и една десетична точка '.'</div>
            </div>
        </div>
        <div class="row  bor-bot">
            <div class="col-xs-6 p10 pb0">вид на задължението:</div>
            <div class="col-xs-6 p10 bor-left">
                <select class="form-control">
                    <option value="one">данъци, такси, др. държавни вземания</option>
                    <option value="two">вземания на НОИ и ДЗПО</option>
                    <option value="three">здравни осигуровки</option>
                    <option value="four">законна лихва</option>
                </select>
            </div>
        </div>
        <div class="row bor-bot ">
            <div class="col-xs-6 p10">от дата:</div>
            <div class="col-xs-6 bor-left p10">
                <div class="row">
                    <div class="col-xs-8 pr0">
                        <input name="firstDate" class="form-control date-form"/>
                    </div>
                    <div class="col-xs-4 pl5 date-wrapper">
                        <span >(дд.мм.гггг)</span>
                    </div>
                </div>
                <div class="text-danger error-date-info">Невалиден формат за дата. Пример 01.01.2015</div>
            </div>
        </div>
        <div class="row bor-bot">
            <div class="col-xs-6 p10 ">до дата:</div>
            <div class="col-xs-6 bor-left p10">
                <div class="row">
                    <div class="col-xs-8 pr0">
                        <input name="lastDate" class="form-control date-form"/>
                    </div>
                    <div class="col-xs-4 pl5 date-wrapper">
                        <span>(дд.мм.гггг)</span>
                    </div>
                </div>
                <div class="text-danger error-date-info">Невалиден формат за дата. Пример 01.01.2015</div>
            </div>
        </div>
        <div class="buttons row p10">
            <div id="btn-reset" class="btn pull-left ml10">ИЗЧИСТИ</div>
            <div id="btn-calc" class="btn pull-right mr10">ПРЕСМЕТНИ</div>
        </div>
    </form>
    <div class="calc-result"></div>
</div>
<script type="text/javascript" src="libs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
